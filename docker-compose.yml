services:
  postgres:
    image: postgres
    restart: always
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
    volumes:
      - ./db-backup/backup.sql:/docker-entrypoint-initdb.d/backup.sql

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "80:80"
    depends_on:
      - postgres
  backend:
    build: Backend/.
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://root:root@localhost:5431/mydb
      - JWT_SECRET = secret
    depends_on:
      - postgres

  frontend:
    build: frontend/.
    ports:
      - "3000:3000"
    depends_on:
      - backend
